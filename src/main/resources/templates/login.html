<!DOCTYPE html>
<html>
<head>
    <title>校车预约系统 - 登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style type="text/css">
        body{
            background-color: #f5f5f5;
        }

        .login-form{
            margin-top: 50px;
            margin-bottom: 50px;
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        .login-form .form-heading{
            font-size: 24px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button[type="submit"]{
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-form button[type="submit"]:hover{
            background-color: #30704F;
        }

        .login-form a{
            color: #4CAF50;
        }

        .login-form .alert{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form role="form" class="login-form" action="/loginIn" method="post">
                <h2 class="form-heading">校车预约系统</h2>
                <div class="form-group">
                    <label for="id">用户名：</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-success btn-block">登录</button>
                <div class="alert alert-danger">用户名或密码错误，请重新登录！</div>
                <input type="submit" id="login" value="login">
            </form>
        </div>
    </div>
</div>
</body>
</html>
